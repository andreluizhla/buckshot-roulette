<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* A sobreposição de fundo escuro */
        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com opacidade */
        z-index: 10; /* Fica atrás do modal */
        display: none; /* Inicialmente invisível */
        }

        /* Conteúdo principal */
        .main-content {
        position: relative;
        z-index: 1; /* Coloca o conteúdo principal atrás */
        }

        /* O item em primeiro plano (modal ou outro) */
        .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        z-index: 20; /* Coloca o modal na frente de todos os outros elementos */
        display: none; /* Inicialmente invisível */
        }

        /* Mostrar o modal e a sobreposição */
        .modal.show, .overlay.show {
        display: block;
        }

    </style>
    <title>teste</title>
    
</head>
<body>
    <div class="overlay"></div>
    <div class="main-content">
      <!-- Seu conteúdo principal aqui -->
      <button>Clique aqui</button>
    </div>
    <div class="modal">
      <!-- O item em primeiro plano (pode ser um modal ou qualquer outro elemento) -->
      <button>Fechar</button>
      <p>Conteúdo do modal</p>
    </div>
    
    <script>
    // Selecionando os elementos
    const modal = document.querySelector('.modal');
    const overlay = document.querySelector('.overlay');
    const closeButton = modal.querySelector('button');
    const openButton = document.querySelector('button'); // ou outro botão para abrir o modal

    // Função para abrir o modal
    openButton.addEventListener('click', () => {
        modal.classList.add('show');
        overlay.classList.add('show');
    });

    // Função para fechar o modal
    closeButton.addEventListener('click', () => {
        modal.classList.remove('show');
        overlay.classList.remove('show');
    });

    // Prevenir que o usuário interaja com os itens atrás enquanto o modal estiver visível
    overlay.addEventListener('click', () => {
        modal.classList.remove('show');
        overlay.classList.remove('show');
    });

    </script>
</body>
</html>
